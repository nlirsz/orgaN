<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orgaN</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <img src="https://i.imgur.com/Kz4g38w.png" alt="Logo" class="logo" />
            <nav>
                <button class="nav-btn active" data-tab="products" title="Produtos"><i class="fas fa-box-open"></i><span>Produtos</span></button>
                <button class="nav-btn" data-tab="history" title="Histórico"><i class="fas fa-history"></i><span>Histórico</span></button>
                <button class="nav-btn" data-tab="finance" title="Finanças"><i class="fas fa-chart-pie"></i><span>Finanças</span></button>
            </nav>
        </aside>

        <main class="content">
            <section id="products-tab" class="tab-content active">
                <h2>Adicionar e Gerenciar Produtos</h2>
                <div class="form-container">
                    <h3>Adicionar Novo Produto</h3>
                    <div id="scrape-form" class="input-group">
                        <input type="url" id="productUrlInput" placeholder="Cole a URL do produto">
                        <button id="verifyUrlBtn">Verificar</button>
                    </div>
                    <div id="verifiedProductInfo" class="hidden">
                        <h4>Detalhes Verificados:</h4>
                        <img id="verifiedProductImage" src="#" alt="Imagem do Produto Verificado">
                        <p><strong>Nome:</strong> <span id="verifiedProductName"></span></p>
                        <p><strong>Preço:</strong> <span id="verifiedProductPrice"></span></p>
                        <button id="finalAddProductBtn" class="primary-btn">Adicionar Produto à Lista</button>
                    </div>
                </div>
                <div class="product-list-container">
                    <h3>Pendentes</h3>
                    <ul id="pending-products-list" class="product-grid"></ul>
                </div>
            </section>

            <section id="history-tab" class="tab-content">
                <h2>Histórico de Compras</h2>
                <div class="product-list-container">
                    <ul id="purchased-products-list" class="product-grid"></ul>
                </div>
            </section>
            
            <section id="finance-tab" class="tab-content">
                <h2>Dashboard Financeiro</h2>
                <div class="finance-form-container">
                    <h3>Registro Mensal</h3>
                     <div class="form-group">
                        <label for="financeMonth">Mês/Ano</label>
                        <input type="month" id="financeMonth" required>
                    </div>
                    <div class="form-group">
                        <label for="financeRevenue">Receita (R$)</label>
                        <input type="number" id="financeRevenue" placeholder="Ex: 5000.00" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="financeExpenses">Gastos (R$)</label>
                         <input type="number" id="financeExpenses" placeholder="Ex: 3500.00" step="0.01">
                    </div>
                    <div class="form-group action-buttons">
                        <button id="add-finance-entry-btn">Salvar Registro</button>
                        <button id="cancel-finance-edit-btn" class="hidden">Cancelar Edição</button>
                    </div>
                </div>

                <div class="finance-summary">
                    <h3>Resumo Geral</h3>
                    <p>Balanço Total: <strong id="finance-total-balance">R$ 0.00</strong></p>
                </div>
                
                <div class="chart-container">
                    <canvas id="financialChart"></canvas>
                </div>

                 <div class="finance-list-container">
                    <h3>Histórico de Registros</h3>
                    <ul id="finance-list">
                        </ul>
                </div>
            </section>
        </main>
    </div>

    <div id="details-modal" class="modal-overlay hidden">
        <div class="modal-content details-modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-product-details-content">
                </div>
        </div>
    </div>

    <div id="edit-product-modal" class="modal-overlay hidden">
        <div class="modal-content edit-modal-content">
            <span class="close-modal">&times;</span>
            <h3>Editar Produto</h3>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-group">
                    <label for="edit-product-name">Nome</label>
                    <input type="text" id="edit-product-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-price">Preço (R$)</label>
                    <input type="number" id="edit-product-price" step="0.01" required>
                </div>
                <button type="submit" class="primary-btn">Salvar Alterações</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
